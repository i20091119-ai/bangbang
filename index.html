<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ 폰트 (엄격 준수) -->
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&display=swap" rel="stylesheet">

  <!-- ✅ Tailwind CDN (프로토타입/행사 운영용 OK) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <title>퀴즈 룰렛</title>

  <style>
    :root { --mint: #17D0B0; }
    body { font-family: 'Jua', system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', sans-serif; }
    .title-font { font-family: 'Black Han Sans', system-ui, sans-serif; }
  </style>
</head>

<body class="bg-amber-50 text-slate-800 min-h-screen">
  <!-- ✅ Header (엄격 준수) -->
  <header class="sticky top-0 z-50 shadow-md" style="background: var(--mint);">
    <div class="py-6 px-4 flex justify-between items-center">
      <div class="title-font text-white text-xl md:text-3xl tracking-tight">
        퀴즈 룰렛
      </div>

      <div class="flex items-center gap-2">
        <button id="btnConnect"
          class="h-11 px-4 rounded-xl bg-white/90 hover:bg-white text-slate-800 font-bold shadow">
          연결
        </button>
        <button id="btnDisconnect"
          class="h-11 px-4 rounded-xl bg-white/20 hover:bg-white/30 text-white font-bold shadow hidden">
          해제
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-4 md:p-6">
    <!-- 상태 표시 -->
    <div class="bg-white rounded-xl shadow-md p-4 flex flex-col md:flex-row md:items-center md:justify-between gap-2">
      <div class="text-lg">
        <span class="font-bold">상태:</span>
        <span id="statusText" class="ml-2">문항 불러오는 중…</span>
      </div>
      <div class="text-lg">
        <span class="font-bold">잠금:</span>
        <span id="lockText" class="ml-2">없음</span>
      </div>
    </div>

    <!-- 화면: 선택 -->
    <section id="screenPick" class="mt-6">
      <div class="bg-white rounded-xl shadow-md p-5">
        <div class="text-xl md:text-2xl font-extrabold mb-4">문제를 선택하세요</div>

        <!-- 2×3 꽉 차게 -->
        <div id="gridButtons" class="grid grid-cols-2 md:grid-cols-3 gap-4">
          <!-- JS에서 생성 -->
        </div>

        <div class="mt-4 text-slate-600 text-base md:text-lg">
          · 오답을 낸 문제는 <span class="font-bold">다음 선택에서 잠깐 잠금</span>됩니다.<br>
          · 정답을 맞추면 잠금이 <span class="font-bold">해제</span>됩니다.
        </div>
      </div>
    </section>

    <!-- 화면: 문제 풀이 -->
    <section id="screenQuiz" class="mt-6 hidden">
      <div class="bg-white rounded-xl shadow-md p-5">
        <div class="flex items-center justify-between gap-3">
          <div class="text-xl md:text-2xl font-extrabold">
            <span id="quizNo">문제</span>
          </div>
          <button id="btnBack"
            class="h-11 px-4 rounded-xl bg-slate-100 hover:bg-slate-200 text-slate-800 font-bold">
            다른 문제 선택
          </button>
        </div>

        <div id="questionText" class="mt-4 text-lg md:text-xl"></div>

        <div class="mt-5 grid grid-cols-1 md:grid-cols-2 gap-3">
          <button class="choiceBtn h-14 rounded-xl shadow-md bg-amber-100 hover:bg-amber-200 text-lg font-bold" data-choice="A"></button>
          <button class="choiceBtn h-14 rounded-xl shadow-md bg-emerald-100 hover:bg-emerald-200 text-lg font-bold" data-choice="B"></button>
          <button class="choiceBtn h-14 rounded-xl shadow-md bg-sky-100 hover:bg-sky-200 text-lg font-bold" data-choice="C"></button>
          <button class="choiceBtn h-14 rounded-xl shadow-md bg-rose-100 hover:bg-rose-200 text-lg font-bold" data-choice="D"></button>
        </div>

        <!-- 피드백 -->
        <div id="feedback" class="mt-5 text-lg md:text-xl font-extrabold"></div>

        <div class="mt-5 flex flex-col md:flex-row gap-3">
          <button id="btnRetry"
            class="h-12 px-5 rounded-xl bg-slate-200 text-slate-600 font-extrabold text-lg shadow hidden">
            다시 풀기
          </button>

          <button id="btnSpin"
            class="h-12 px-5 rounded-xl bg-slate-200 text-slate-600 font-extrabold text-lg shadow"
            disabled>
            룰렛 돌리기
          </button>
        </div>

        <div class="mt-3 text-slate-500">
          ※ 룰렛 버튼은 <span class="font-bold">정답일 때만</span> 활성화됩니다.
        </div>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
