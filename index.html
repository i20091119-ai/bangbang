<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>퀴즈 룰렛 (PC 유선 micro:bit)</title>

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="top">
    <h1>퀴즈 룰렛</h1>
    <p class="sub">PC(Chrome) + micro:bit USB 유선 연결 전용</p>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>1) micro:bit 연결</h2>

      <div class="row">
        <button id="btnConnect" class="btn primary">연결</button>
        <button id="btnDisconnect" class="btn">해제</button>
        <button id="btnPing" class="btn">PING</button>
      </div>

      <div class="hint">
        <ul>
          <li>Chrome에서만 동작합니다.</li>
          <li>페이지는 <b>HTTPS</b> 또는 <b>localhost</b>에서 실행하세요.</li>
          <li>연결 버튼을 누르면 포트 선택창이 뜹니다. micro:bit(USB Serial) 선택.</li>
        </ul>
      </div>

      <div class="status">
        <span class="dot" id="connDot"></span>
        <span id="connText">미연결</span>
      </div>
    </section>

    <section class="card">
      <h2>2) 룰렛</h2>

      <div class="qa">
        <div class="q-label">문제</div>
        <div id="question" class="q">연결 후 “룰렛 돌리기”를 눌러 시작하세요.</div>
      </div>

      <div class="row">
        <button id="btnSpin" class="btn primary">룰렛 돌리기 (SPIN)</button>
        <button id="btnStop" class="btn danger">멈추기 (STOP)</button>
        <button id="btnNext" class="btn">다음 문제</button>
      </div>

      <div class="small">
        <b>동작:</b> SPIN을 보내면 micro:bit가 효과를 실행하고 끝나면 <code>DONE</code>을 보내옵니다.
      </div>
    </section>

    <section class="card">
      <h2>로그</h2>
      <pre id="log" class="log"></pre>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
